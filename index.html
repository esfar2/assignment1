<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment1</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Adding Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="banner content">
        <div class="center-text">
          <h3>Happy New Year</h3>
          <h1>New Year Party Celebration</h1>
        </div>
      </div>
    </header>
    <main>
      <section class="offer-content">
        <h1>65% OFF</h1>
        <h3>OUR HOLIDAY DEALS ARE BETTER</h3>
        <h2>ALL CATEGORIES</h2>
        <img
          src="resources/New Year Photo.png"
          alt="Happy New Year"
          style="width: 500px"
        />
      </section>
      <section class="party-content">
        <div class="party-content-description">
          <h1>Welcome to midnight party</h1>
          <p>Time to party!!</p>
          <button type="submit">JOIN NOW</button>
        </div>
        <div class="party-year">
          <img src="resources/Group 70.png" alt="" style="width: 300px" />
        </div>
      </section>
      <section class="location-container">
        <div class="location-details">
          <p><span class="red">Place: </span>New Park Hotel</p>
          <p><span class="red">Date: </span>31 December Night 2023</p>
          <p><span class="red">Time: </span>Evening 7.30 pm to 12.30 am</p>
        </div>
        <button class="button-join" type="submit">JOIN NOW</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
